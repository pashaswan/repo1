<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Binary-Hex Converter</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="semantic.min.css">
    <script src="semantic.min.js"></script>
    <link rel="stylesheet" href="index.css">

    <script>
      $(document).ready(function() {
        $('.ui.dropdown').dropdown();
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row center" id="header">
        <h1>Binary-Hexadecimal Converter</h1>
      </div>

      <div class="row">
        <div class="col-md-6 center">
          <div class="ui selection dropdown">
            <input type="hidden" name="number-system" value="bin" id="from">
            <i class="dropdown icon"></i>
            <div class="default text">Number System</div>
            <div class="menu">
              <div class="item" data-value="dec">Decimal</div>
              <div class="item" data-value="bin">Binary</div>
              <div class="item" data-value="hex">Hexadecimal</div>
            </div>
          </div>
        </div>

        <div class="col-md-6 center">
          <div class="ui selection dropdown">
            <input type="hidden" name="number-system-1" value="dec" id="to">
            <i class="dropdown icon"></i>
            <div class="default text">Number System</div>
            <div class="menu">
              <div class="item" data-value="dec">Decimal</div>
              <div class="item" data-value="bin">Binary</div>
              <div class="item" data-value="hex">Hexadecimal</div>
            </div>
          </div>
        </div>
      </div>

      <div class="center" id="invalid">You did not enter a valid input number. Please try again!</div>

      <div class="row">
        <form role="form">
          <div class="form-group col-md-6 padding-top">
            <label for="input">Value</label>
            <input class="form-control input-lg" id="input" type="text">
          </div>
          <div class="form-group col-md-6 padding-top">
            <label for="output">Output</label>
            <input class="form-control input-lg" id="output" type="text">
          </div>
        </form>
      </div>

      <div class="row">
        <div class="center">
          <button type="button" class="btn-geckoboard btn-outline btn-lg" id="convert">Convert</button>
        </div>
      </div>

    </div>

        <script src="index.js"></script>
  </body>
</html>
